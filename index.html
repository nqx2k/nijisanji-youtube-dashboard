<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #333;
            border-radius: 5px;
        }
        .active {
            background: #666;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .video {
            width: 300px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
        }
        img {
            width: 100%;
            border-radius: 5px;
        }
        .custom-filter {
            display: none;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>YouTube Dashboard</h1>
    <button id="darkModeToggle">ダークモード切替</button>
    <div class="tab-container">
        <div class="tab active" id="allTab">全チャンネル</div>
        <div class="tab" id="customTab">カスタムタブ</div>
    </div>
    
    <div id="customFilter" class="custom-filter">
        <button onclick="openModal()">チャンネル選択</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>チャンネルを選択</h2>
            <div id="channelCheckboxes"></div>
            <button onclick="applyCustomFilter()">適用</button>
            <button onclick="closeModal()">閉じる</button>
        </div>
    </div>

    <div id="videos" class="video-container"></div>

    <script>
        const API_KEY = "AIzaSyDfo595l2LQQWWhgWp5Mo89hxSdgr60w1E";
        let channels = [];
        
        async function loadChannels() {
            const response = await fetch("channels.json");
            channels = await response.json();
            renderChannelCheckboxes();
        }

        function renderChannelCheckboxes() {
            const container = document.getElementById("channelCheckboxes");
            container.innerHTML = "";
            channels.forEach(ch => {
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.value = ch.id;
                checkbox.checked = localStorage.getItem("customChannels")?.includes(ch.id) || false;
                const label = document.createElement("label");
                label.textContent = ch.name;
                container.appendChild(checkbox);
                container.appendChild(label);
                container.appendChild(document.createElement("br"));
            });
        }

        function openModal() {
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function applyCustomFilter() {
            const selectedChannels = Array.from(document.querySelectorAll("#channelCheckboxes input:checked"))
                .map(input => input.value);
            localStorage.setItem("customChannels", JSON.stringify(selectedChannels));
            fetchVideos(selectedChannels);
            closeModal();
        }

        async function fetchVideos(channelIds) {
            const videosDiv = document.getElementById("videos");
            videosDiv.innerHTML = "Loading...";
            let allVideos = [];
            for (const channelId of channelIds) {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&part=snippet&order=date&maxResults=5`);
                const data = await response.json();
                for (const video of data.items) {
                    const details = await fetch(`https://www.googleapis.com/youtube/v3/videos?key=${API_KEY}&id=${video.id.videoId}&part=contentDetails`);
                    const detailsData = await details.json();
                    const duration = detailsData.items[0]?.contentDetails?.duration || "N/A";
                    allVideos.push({
                        title: video.snippet.title,
                        channelName: video.snippet.channelTitle,
                        thumbnail: video.snippet.thumbnails.high.url,
                        videoId: video.id.videoId,
                        publishedAt: new Date(video.snippet.publishedAt),
                        duration: duration
                    });
                }
            }
            allVideos.sort((a, b) => b.publishedAt - a.publishedAt);
            renderVideos(allVideos);
        }

        function renderVideos(videos) {
            const videosDiv = document.getElementById("videos");
            videosDiv.innerHTML = "";
            videos.forEach(video => {
                videosDiv.innerHTML += `
                    <div class="video">
                        <a href="https://www.youtube.com/watch?v=${video.videoId}" target="_blank">
                            <img src="${video.thumbnail}" alt="${video.title}">
                        </a>
                        <p>${video.title}</p>
                        <p>${video.channelName}</p>
                        <p>長さ: ${video.duration}</p>
                    </div>
                `;
            });
        }
        
        document.getElementById("darkModeToggle").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        loadChannels();
        fetchVideos(channels.map(ch => ch.id));
    </script>
</body>
</html>
