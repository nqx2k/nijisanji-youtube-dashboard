<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .video {
            width: 300px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
        }
        img {
            width: 100%;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>YouTube Dashboard</h1>
    <button id="darkModeToggle">ダークモード切替</button>
    <button onclick="openModal()">チャンネル選択</button>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>チャンネルを選択</h2>
            <div id="channelCheckboxes"></div>
            <button onclick="applyCustomFilter()">適用</button>
            <button onclick="closeModal()">閉じる</button>
        </div>
    </div>

    <div id="videos" class="video-container"></div>

    <script>
        const API_KEY = "YOUR_API_KEY";
        let channels = [];
        
        async function loadChannels() {
            const response = await fetch("channels.json");
            channels = await response.json();
            renderChannelCheckboxes();
        }

        function renderChannelCheckboxes() {
            const container = document.getElementById("channelCheckboxes");
            container.innerHTML = "";
            channels.forEach(ch => {
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.value = ch.id;
                checkbox.checked = localStorage.getItem("customChannels")?.includes(ch.id) || false;
                const label = document.createElement("label");
                label.textContent = ch.name;
                container.appendChild(checkbox);
                container.appendChild(label);
                container.appendChild(document.createElement("br"));
            });
        }

        function openModal() {
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        function applyCustomFilter() {
            const selectedChannels = Array.from(document.querySelectorAll("#channelCheckboxes input:checked"))
                .map(input => input.value);
            localStorage.setItem("customChannels", JSON.stringify(selectedChannels));
            fetchVideos(selectedChannels);
            closeModal();
        }

        document.getElementById("darkModeToggle").addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });

        loadChannels();
    </script>
</body>
</html>
